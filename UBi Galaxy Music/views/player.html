<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/player/style.css">
    <link rel="stylesheet" href="/css/Homepage/background.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <header>
        <form class="search" action="/player/search" method="GET" id="formualrio">
            <input type="text" name="music" id="pesquisa" placeholder="Search Here">
            <button type="submit">Searchüîç</button>
        </form>
    </header>

    <main>
        <div class="music-container">
            <form class="music-player" action="/player/play" method="POST" id="formualrio">
                <label id="Titulo">dsada</label>
                <button id="playvideo" type="submit" onclick="Play()">Play button</button>
                <audio src="" id="audio"></audio>
            </form>
            <div class="Radio">
                <div id="info">
                    <img src="" id="RadioImg">
                    <label id="RadioName"></label>
                </div>
                <div id="controlls">
                    <button onclick="Before()" id="BeforeButton"><i class="material-icons">skip_previous</i></button>
                    <button onclick="PlayPause()" id="PlayPauseButton"><i class="material-icons" id="Play-PauseIcon">play_arrow</i></button>
                    <button onclick="After()" id="AfterButton"><i class="material-icons">skip_next</i></button>
                </div>
            </div>
        </div>

        <audio style="display: none">
            <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/rfmaac_SC" type="audio/mpeg">
        </audio>
    </main>
</body>

<script src="/Script/RadioWorldAPI.js"></script>
<script>
    let string = document.cookie.toString()
    string = string.replace('%2C', ',')
    console.log(string.search("videoTittle"));
    console.log(string);
    document.getElementById("Titulo").innerHTML = ""
    if(string.search("videoTittle") != -1){
        for (let i = string.search("videoTittle") + 12; i < string.length; i++) {
        if(string[i] == "-"){
            document.getElementById("Titulo").innerHTML += " ";
        }   else{
            document.getElementById("Titulo").innerHTML += string[i];
        }
    }
    }
    let Imgsrc = document.cookie.toString()
    Imgsrc = Imgsrc.substring(Imgsrc.search("videoImg") + 12, Imgsrc.search("videoTittle"))
    console.log(document.cookie.toString())
    //document.getElementsByClassName("music-container").style = "background-image: url(" + imgsrc + ")"
    function Play(){
        document.getElementById("audio").play();
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/player/style.css">
    <link rel="stylesheet" href="/css/HomePage/background.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <header>
        <form class="search" action="/player/search" method="GET" id="formualrio">
            <input type="text" name="music" id="pesquisa" placeholder="Search Here">
            <button type="submit">Searchüîç</button>
        </form>
    </header>

    <main>
        <div class="music-container">
            <form class="music-player" id="music-player" action="/player/play" method="POST" id="formualrio">
                <label id="Titlle"></label>
                <button id="playvideo" onclick="Play()">Play button</button>
                <audio src="./1.mp3" id="audio"></audio>
            </form>
            <div class="Radio">
                <div id="info">
                    <img src="" id="RadioImg">
                    <label id="RadioName"></label>
                </div>
                <div id="controlls">
                    <button onclick="Before()" id="BeforeButton"><i class="material-icons">skip_previous</i></button>
                    <button onclick="PlayPause()" id="PlayPauseButton"><i class="material-icons" id="Play-PauseIcon">play_arrow</i></button>
                    <button onclick="After()" id="AfterButton"><i class="material-icons">skip_next</i></button>
                </div>
            </div>
        </div>

        <audio style="display: none">
            <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/rfmaac_SC" type="audio/mpeg">
        </audio>
    </main>
</body>

<script src="/Script/RadioWorldAPI.js"></script>
<script>
    console.log(document.cookie)
    console.log(document.cookie.substring(9, document.cookie.search(";")).replace("%2F", "/").replace("%3A", ":").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/"))
    document.getElementById("music-player").style.backgroundImage = "url(" + document.cookie.substring(9, document.cookie.search(";")).replace("%2F", "/").replace("%3A", ":").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/").replace("%2F", "/") +")"
    document.getElementById("Titlle").innerHTML = ""
    for (let i = 12 + document.cookie.search("videoTittle"); i < document.cookie.length; i++) {
        if(document.cookie[i] == "-"){
            document.getElementById("Titlle").innerHTML += " "
        }   else{
            document.getElementById("Titlle").innerHTML += document.cookie[i]
        }
    }

    function Play(){
        document.getElementsByTagName("audio")[0].play()
    }
</script>
</html>

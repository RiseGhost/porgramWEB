<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        
        <div class="MenuContainer">
            <h1 id="tittle">Menu</h1>
            <div class="pesquisa">
                <input type="text">
            </div>
            <div class="itens">
                <a>🎙️ Playlist</a> <br>
                <a>👨🏻 Artistas</a> <br>
                <a>💿 Albuns</a> <br>
                <a>🎵 Músicas</a> <br>
                <a>👤 Conta</a> <br>
            </div>
        </div>

        <div class="MusicContainer">
            <div class="MusicPlayer">

                <audio controls id="music">
                    <source src="https://www.youtube.com/watch?v=46w_wj1hXac&list=RDMM46w_wj1hXac&start_radio=1" type="audio/mp3">
                </audio>

                <div class="Icon">
                    <img src="./icons/dance-floor.png" id="disco">
                </div>
                <div class = "Info">
                    Paris
                </div>
            </div>
            <div class="button">
                <img src="./icons/botao-play-ponta-de-seta.png" id="btnPlay" onclick="play()">
            </div>
        </div>

        <script src="./Script/script.js"></script>

    </body>
</html>
